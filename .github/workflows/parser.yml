name: Parse e-svitlo Data

on:
  schedule:
    - cron: '1 * * * *'   # 01 хвилина
    - cron: '11 * * * *'  # 11 хвилина
    - cron: '21 * * * *'  # 21 хвилина
    - cron: '31 * * * *'  # 31 хвилина
    - cron: '41 * * * *'  # 41 хвилина
    - cron: '51 * * * *'  # 51 хвилина
  workflow_dispatch:      # Дозволяє ручний запуск

permissions:
  contents: write         # Дозвіл на запис у репозиторій

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper

      # --- КРОК ПЕРЕВІРКИ (DEBUG) ---
      # Покаже в логах, чи існує файл і що всередині
      - name: Debug - Check parser script
        run: |
          echo "=== DIRECTORY CONTENT ==="
          ls -la scripts/
          echo "=== FILE CONTENT (scripts/parser.py) ==="
          cat scripts/parser.py

      - name: Run parser
        env:
          ESVITLO_LOGIN: ${{ secrets.ESVITLO_LOGIN }}
          ESVITLO_PASSWORD: ${{ secrets.ESVITLO_PASSWORD }}
          ESVITLO_EIC_1_1: ${{ secrets.ESVITLO_EIC_1_1 }}
          ESVITLO_EIC_1_2: ${{ secrets.ESVITLO_EIC_1_2 }}
          ESVITLO_EIC_2_1: ${{ secrets.ESVITLO_EIC_2_1 }}
          ESVITLO_EIC_2_2: ${{ secrets.ESVITLO_EIC_2_2 }}
          ESVITLO_EIC_3_1: ${{ secrets.ESVITLO_EIC_3_1 }}
          ESVITLO_EIC_3_2: ${{ secrets.ESVITLO_EIC_3_2 }}
          ESVITLO_EIC_4_1: ${{ secrets.ESVITLO_EIC_4_1 }}
          ESVITLO_EIC_4_2: ${{ secrets.ESVITLO_EIC_4_2 }}
          ESVITLO_EIC_5_1: ${{ secrets.ESVITLO_EIC_5_1 }}
          ESVITLO_EIC_5_2: ${{ secrets.ESVITLO_EIC_5_2 }}
          ESVITLO_EIC_6_1: ${{ secrets.ESVITLO_EIC_6_1 }}
          ESVITLO_EIC_6_2: ${{ secrets.ESVITLO_EIC_6_2 }}
        run: python scripts/parser.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Додаємо файл результату
          git add data/Vinnytsiaoblenerho.json
          
          # Комітимо (якщо змін немає, команда не впаде завдяки "|| exit 0")
          git commit -m "Update e-svitlo data: $(date -u)" || exit 0
          
          git push
