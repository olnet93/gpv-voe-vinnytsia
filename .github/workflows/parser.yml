name: Parse e-svitlo outages

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests cloudscraper

      - name: Run parser
        env:
          ESVITLO_LOGIN: ${{ secrets.ESVITLO_LOGIN }}
          ESVITLO_PASSWORD: ${{ secrets.ESVITLO_PASSWORD }}
        run: python parser.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull origin main --no-edit
          git add outages.json
          if ! git diff --cached --quiet; then
            git commit -m "Update outages: $(date)"
            git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/olnet93/gpv-voe-vinnytsia.git
          fi
