name: Parse e-svitlo Data

on:
  schedule:
    - cron: '1 * * * *'   # На 01 хвилину
    - cron: '11 * * * *'  # На 11 хвилину
    - cron: '21 * * * *'  # На 21 хвилину
    - cron: '31 * * * *'  # На 31 хвилину
    - cron: '41 * * * *'  # На 41 хвилину
    - cron: '51 * * * *'  # На 51 хвилину
  workflow_dispatch:

permissions:
  contents: write  # ✅ Дозволяє пушити зміни

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper
      
      - name: Run parser
        env:
          ESVITLO_LOGIN: ${{ secrets.ESVITLO_LOGIN }}
          ESVITLO_PASSWORD: ${{ secrets.ESVITLO_PASSWORD }}
          ESVITLO_EIC_1_1: ${{ secrets.ESVITLO_EIC_1_1 }}
          ESVITLO_EIC_1_2: ${{ secrets.ESVITLO_EIC_1_2 }}
          ESVITLO_EIC_2_1: ${{ secrets.ESVITLO_EIC_2_1 }}
          ESVITLO_EIC_2_2: ${{ secrets.ESVITLO_EIC_2_2 }}
          ESVITLO_EIC_3_1: ${{ secrets.ESVITLO_EIC_3_1 }}
          ESVITLO_EIC_3_2: ${{ secrets.ESVITLO_EIC_3_2 }}
          ESVITLO_EIC_4_1: ${{ secrets.ESVITLO_EIC_4_1 }}
          ESVITLO_EIC_4_2: ${{ secrets.ESVITLO_EIC_4_2 }}
          ESVITLO_EIC_5_1: ${{ secrets.ESVITLO_EIC_5_1 }}
          ESVITLO_EIC_5_2: ${{ secrets.ESVITLO_EIC_5_2 }}
          ESVITLO_EIC_6_1: ${{ secrets.ESVITLO_EIC_6_1 }}
          ESVITLO_EIC_6_2: ${{ secrets.ESVITLO_EIC_6_2 }}
        run: python scripts/parser.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Явно додаємо наш файл
          git add data/Vinnytsiaoblenerho.json
          
          # Комітимо зміни. Якщо змін немає, команда поверне помилку, 
          # але "|| exit 0" перехопить її та завершить крок успішно (зеленим).
          git commit -m "Update e-svitlo data: $(date -u)" || exit 0
          
          git push
