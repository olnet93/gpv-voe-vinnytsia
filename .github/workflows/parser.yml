name: Parse e-svitlo Data

on:
  schedule:
    - cron: '*/10 * * * *'  # Кожні 15 хвилин
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Run parser
        env:
          ESVITLO_LOGIN: ${{ secrets.ESVITLO_LOGIN }}
          ESVITLO_PASSWORD: ${{ secrets.ESVITLO_PASSWORD }}
          ESVITLO_EICS: ${{ secrets.ESVITLO_EICS }}
        run: python parser.py
      
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update e-svitlo data: $(date)" && git push)
