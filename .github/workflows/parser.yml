name: Парсинг відключень Вінниця

on:
  schedule:
    # Запуск кожні 10 хвилин (UTC)
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Дозволяє запустити вручну
    inputs: {}

jobs:
  parse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Дозволяємо комітити зміни
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Встановити Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Встановити залежності
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Запустити парсер
        env:
          ESVITLO_LOGIN: ${{ secrets.ESVITLO_LOGIN }}
          ESVITLO_PASSWORD: ${{ secrets.ESVITLO_PASSWORD }}
        run: |
          python parser.py

      - name: Зберегти зміни
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add outages.json
          git diff --cached --quiet || git commit -m "Оновлено дані відключень: $(date)"
          git push
