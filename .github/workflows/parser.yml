name: Парсинг відключень Вінниця (Playwright)

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  parse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Встановити Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Встановити Playwright та залежності
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Запустити парсер
        env:
          ESVITLO_LOGIN: ${{ secrets.ESVITLO_LOGIN }}
          ESVITLO_PASSWORD: ${{ secrets.ESVITLO_PASSWORD }}
        run: python parser.py

      - name: Зберегти зміни
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add outages.json error.png
          git diff --cached --quiet || git commit -m "Оновлено відключення: $(date)"
          git push
