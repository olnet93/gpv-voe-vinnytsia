name: Render PNG all type Schedule

on:
  schedule:
    - cron: '*/10 * * * *'  # Кожні 10 хвилин
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: pip install matplotlib numpy
      
      - name: Download JSON data from repository
        run: |
          cp data/Vinnytsiaoblenerho.json Vinnytsiaoblenerho.json
      
      - name: Generate individual schedules
        run: |
          python scripts/render_png.py --json Vinnytsiaoblenerho.json --out ./output
      
      - name: Generate all schedules today
        run: |
          python scripts/render_png_all_today.py --json Vinnytsiaoblenerho.json --out ./output
      
      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          if git diff --quiet --cached; then
            echo "No changes to commit"
          else
            git commit -m "Update schedules $(date)"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
